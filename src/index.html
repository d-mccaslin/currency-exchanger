<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <label for="location">Enter a currency:</label>
    <input id="location" type="text">
    <button class="btn-success" id="weatherLocation">Get conversion rates</button>
    <div class="showErrors"></div>
    <div class="showHumidity"></div>
    <div class="showTemp"></div>
  </div>
  <div class="container">
    <div class="group-std">
      <h3>Inputs</h3>
      <form id="formMain">
        <div class="form-group">
          <label for="amount">US dollar amount</label>
          <input id="amount" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="currency">Currency to convert to</label>
          <select id="currency" class="form-control">
            <option value="europe">Europe</option>
            <option value="mexico">Mexico</option>
            <option value="china">China</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">CONVERT</button>
      </form>
    </div>
    <div class="group-std" id="results-group">
      <h3>Output</h3>
      <p id="result"></p>
    </div>
  </div>
</body>
</html>
