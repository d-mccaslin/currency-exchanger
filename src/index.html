<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <div class="group-std">
      <h3>Conversion Form</h3>
      <br>
      <form id="conversionForm">
        <div class="form-group">
          <label for="dollarAmount">Amount (US Dollars)</label>
          <input id="dollarAmount" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="targetCurrency">Target Currency (3-Digit Code)</label>
          <p id="link-text"><a href="https://www.exchangerate-api.com/docs/supported-currencies">Supported currency codes</a></p>
          <input id="targetCurrency" class="form-control" type="text">
        </div>
        <button class="btn btn-primary" id="weatherLocation">CONVERT</button>
        <!--
        <div class="form-group">
          <label for="currency">Currency to convert to</label>
          <select id="currency" class="form-control">
            <option value="europe">Europe</option>
            <option value="mexico">Mexico</option>
            <option value="china">China</option>
          </select>
        </div>
      -->
      </form>
    </div>
    <div id="results-group" class="group-std">
      <h3>Results</h3>
      <div class="showErrors"></div>
      <div class="showRate"></div>
    </div>
  </div>
</body>
</html>
